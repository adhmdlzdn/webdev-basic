<!DOCTYPE html>
<html>
<head>
    <title>HTML List</title>
</head>
<body>
    
    <!-- Contoh tag ol(order list) -->
    <!-- Didalam dl, terdapat li (list item) -->
    <h3>To Do List</h3>
    <ol>
        <li>Bangun Pagi</li>
        <li>Sarapan</li>
        <li>Tidur Lagi</li>
    </ol>

    <!-- Contoh tag ul(unorder list) -->
    <!-- Didalam dl, terdapat li (list item) -->
    <h3>Saat sarapan, saya akan makan</h3>
    <ul>
        <li>Nasi Goreng</li>
        <li>Mie Goreng</li>
        <li>Telur Dadar</li>
    </ul>

    <!-- Contoh tag dl(definition list) -->
    <!-- Didalam dl, terdapat dt (definition term) dan juga dd (definition desc) -->
    <h3>Pemrograman Web 1</h3>
    <dl>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
    </dl>

</body>
</html>
