<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tugas Form</title>
</head>
<body>
    
<table border="0" cellspacing="0" cellpadding="5">
    <tr>
        <td align="right">
            <label for="text">text : </label>
        </td>
        <td>
            <input type="text" id="text">
        </td>
    </tr>
    <tr>
        <td align="right">
            <label for="password">password : </label>
        </td>
        <td>
            <input type="password" id="password">
        </td>
    </tr>
    <tr>
        <td colspan="2" align="center">
            <input type="radio" id="radio1" name="kelamin"><label for="radio1">radio1</label>
            <input type="radio" id="radio2" name="kelamin"><label for="radio2">radio2</label>
        </td>
    </tr>
    <tr>
        <td colspan="2" align="center">
            <input type="checkbox" id="checkbox1"><label for="checkbox1">checkbox1</label>
            <input type="checkbox" id="checkbox2"><label for="checkbox2">checkbox2</label>
        </td>
    </tr>
    <tr>
        <td align="right">combo box : </td>
        <td>
            <select>
                <option>option1</option>
                <option>option2</option>
                <option>option3</option>
            </select>
        </td>
    </tr>
    <tr>
        <td align="right">textarea : </td>
        <td><textarea></textarea></td>
    </tr>
    <tr>
        <td colspan="2" align="center">
            <button type="submit">button</button>
        </td>
    </tr>
</table>

</body>
</html>
