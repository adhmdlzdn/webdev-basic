<!DOCTYPE html>
<html>
<head>
    <title>HTML paragraf</title>
</head>
<body>
    
    <!-- Contoh tag p, br, dan hr -->
    <p>Ini adalah paragraf 1</p>
    <br>
    <p>Ini adalah paragraf 2</p>
    <hr>
    
    <!-- Contoh tag b, i dan u -->
    <p><b>Selamat datang</b> di kuliah <i>pemgrograman web 1</i></p>
    <p>Nama saya <u>Adrian</u></p>
    <hr>
    
    <!-- Contoh tag strong dan em -->
    <p><strong>Pengumuman</strong>, kuliah pemrograman web 1, kamis 13 januri 2022 <em>ditiadakan</em></p>

</body>
</html>
